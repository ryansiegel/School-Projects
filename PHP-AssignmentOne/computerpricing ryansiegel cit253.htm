	<title>Computer Pricing</title>
	<script type="text/javascript">
	function GetTotal()
	{
		var processorprice = 0;
		var harddriveprice = 0;
		var memoryprice = 0;
		var networkcardprice = 0;
		var modemprice = 0;
		var totalprice = 0;
		var i;
		
		// Get processor price
		for (i=1; i<=3; i++) {
			if (document.getElementById("Processor" + i).checked){
				processorprice=parseInt(document.getElementById("Processor" + i).value);
			}
		}
		
		// Get hard drive price
		for (i=1; i<=3; i++) {
			if (document.getElementById("HardDrive" + i).checked){
				harddriveprice=parseInt(document.getElementById("HardDrive" + i).value);
			}
		}
		
		// Get memory price
		i=document.getElementById("Memory").selectedIndex;
		memoryprice=parseInt(document.getElementById("Memory")[i].value);
		
		// Get network card price
		if (document.getElementById("NetworkCard").checked){
			networkcardprice=parseInt(document.getElementById("NetworkCard").value);
		}
		else {
			networkcardprice=0;
		}
		
		// Get modem price
		if (document.getElementById("Modem").checked){
			modemprice=parseInt(document.getElementById("Modem").value);
		}
		else {
			modemprice=0;
		}
		
		//get total price
		totalprice=1000 + processorprice + harddriveprice + memoryprice + networkcardprice + modemprice;
		document.getElementById("TotalPrice").value=totalprice;
	}
	</script>
	
	<style type="text/css">
	h3 {
		text-align: left;
	}
	
	td:nth-child(1) {
		font-family: Arial;
		font-size: 10pt;
		text-align: left;
		background-color: #F0F0F0;
	}
	
	td:nth-child(2) {
		font-family: Arial;
		font-size: 10pt;
		text-align: left;
		width: 200px;
	}
	
	label {
		text-align: left;
		width: 125px;
		margin-top: 3px;
	}
	
	.container {
		display: block;
		position: relative;
		padding-left: 23px;
	}
	
	.container input {
		position: absolute;
		cursor: pointer;
		left: 0;
		top: -2px;
	}
  </style>
</head>


<body>
	<h3>Computer Pricing</h3>
	<table title="Computer Pricing">
		<form>
		<tr>
			<td>Base Price:</td>
			<td>$1,000</td>
		</tr>
		<tr>
			<td>Processor:</td>
			<td>
				<label for = "1.5 GHz" class="container">1.5 GHz
				<input type = "radio" name = "Processor" id = "Processor1" value = "0" checked = "checked" />
				</label>
				<label for = "2.0 GHz (add $400)" class="container">2.0 GHz (add $400)
				<input type = "radio" name = "Processor" id = "Processor2" value = "400" />
				</label>
				<label for = "3.0 GHz (add $600)" class="container">3.0 GHz (add $600)
				<input type = "radio" name = "Processor" id = "Processor3" value = "600"/>
				</label>
			</td>
		</tr>
		<tr>
			<td>Hard Drive:</td>
			<td>
				<label for = "40 GB" class="container">40 GB
				<input type = "radio" name = "HardDrive" id = "HardDrive1" value = "0" checked = "checked" />
				</label>
				<label for = "80 GB (add $200)" class="container">80 GB (add $200)
				<input type = "radio" name = "HardDrive" id = "HardDrive2" value = "200" />
				</label>
				<label for = "100 GB (add $400)" class="container">100 GB (add $400)
				<input type = "radio" name = "HardDrive" id = "HardDrive3" value = "400"/>
				</label>
			</td>
		</tr>
		<tr>
			<td>Memory:</td>
			<td>
				<select name = "Memory" id = "Memory">
					<option value = "0" selected = "selected">1024 MB</option>
					<option value = "300">2048 MB (add $300)</option>
					<option value = "500">4096 MB (add $500)</option>
					<option value = "700">8192 MB (add $700)</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Network Card:</td>
			<td>
				<label for = "Network Card" class="container">(add $70)
				<input type = "checkbox" name = "NetworkCard" id = "NetworkCard" value = "70" />
				</label>
			</td>
		</tr>
		<tr>
			<td>Modem</td>
			<td>
				<label for = "Modem" class="container">(add $50)
				<input type = "checkbox" name = "Modem" id = "Modem" value = "50" />
				</label>
			</td>
		</tr>
		</form>
		<tr>
			<td>
				<input type="button" value="Total Price" onClick="GetTotal()"/>
			</td>
			<td>
				$<input type="text" id="TotalPrice" name="Total Price">
			</td>
	</table>
</body>
